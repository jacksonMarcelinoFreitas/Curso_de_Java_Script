<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM </title>
    <style> 
        body {
            background-color: rgb(107, 3, 148);
            color:rgb(255, 255, 255);
            font: normal 18 pt Arial;

        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p> Aprendendo a usar o <strong>DOM</strong>em Java Script.</p>
    <div name = "msg"> Div com name </div>
    <script>

        window.document.write('Neste exemplo usa-se a seleção por Marca "getElementsByName"')

        var d = window.document.getElementsByName('msg')[0] //selecionado o Name
        d.style.background = 'blue'
        d.innerText ="Olá, foi modificada a mensagem da div!"


    </script>
</body>
</html>
