<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM </title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //global
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = 'Clicou!' //modifica o conteudo do objeto quando clica
            a.style.background = 'purple'
        }

        function entrar(){
            a.innerText = 'Entrou!' //modifica o conteudo do objeto quando entra
            a.style.background = 'green'
        }

        function sair(){
            a.innerText = 'Saiu' //modifica o conteudo do objeto quando sai
            a.style.background = 'red'
        }

    </script>
    
</body>
</html>
