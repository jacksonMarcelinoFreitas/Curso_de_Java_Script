<body>
    <h1> Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p> Aprendendo a usar o <strong>DOM</strong>em Java Script.</p>
    <!--Cria o ID para a tag-->
    <div id = "msg">  Div com ID </div> 
    
    <script>

        window.document.write('Neste exemplo usa-se a seleção por Marca "getElementByID"')

        var d = window.document.getElementById('msg') //selecionado o ID
        d.style.background = 'green'
        d.innerText ='Mensagem da Div modificada ...'
        
    </script>
