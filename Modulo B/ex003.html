<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> 
        body{
            background-color: rgb(255, 27, 236);
            color: white;
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(255, 238, 0)
        }
    </style>
</head>
<body>
   <h1>Olá Mundo!</h1> 
   <p> Já me livrei da maldição</p>
   <script>
       //parseInt usado para converter em inteiros
       //parseFloat usadopara converter em reais
       //Number usado para qualquer tipo de número
       //String() converte para string

       let n1 = Number(window.prompt('Digite um número')) //retorna um número
       let n2 = Number(window.prompt('Digite outro número'))
       let soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é ${soma} !`)
       window.alert('Agora esses são strings ' + String(soma))

    </script>
</body>
</html>
