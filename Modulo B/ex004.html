<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
    /* -------------------Formatando Strings---------------------
    //<strong></strong> é usado para deixar em negrito
    //.lenght pega o tamanho da variável 
    //document.write() escreve na página HTML
    //console.log() escreve no terminal 
    //toUpperCase() deixa maiúsculas
    //toLowerCase() deixa minúsculas*/

        var nome = window.prompt('Qual é o seu nome? ') 

        document.write(`O nome <strong>${nome}</strong> ! tem ${nome.length} letras. <br/>`)

        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()} </strong> <br/>`)

        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong> <br/>`)

    /*---------------------Formatando números-----------------------*/
    
        let n1 = Number(window.prompt('Informe um número ! '))
        document.write(`O número formatado para a moeda brasileira é: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`) //formata para a moeda padrão do país

    </script>
</body>
</html>
